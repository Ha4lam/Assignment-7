<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Project</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <h1>CRUD Application</h1>
        <form id="crudForm">
            <input type="text" id="productName" placeholder="Product Name">
            <input type="text" id="productDescription" placeholder="Product Description">
            <input type="number" id="productPrice" placeholder="Price">
            <input type="number" id="productQuantity" placeholder="Quantity">
            <button type="submit" id="submitButton">Create</button>
            <button type="button" id="clearButton">Clear</button>
        </form>
        <div id="warningMessage">No data available</div>
        <table id="dataTable" class="hidden">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
